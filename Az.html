<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Az.css">
</head>
<body>
    <div>
        <h2 class="TP">
                Tip Calculator
        </h2>
        <br>
        <form>
            <label for="bt">
                <h4 class="t">
                    Bill total
                </h4>
            </label>
            <input class="in" type="text" placeholder="  $0.00">
            <label for="bt">
                <h4 class="t">
                    Tip
                </h4>
            </label>
            <input class="in" type="text" placeholder="  %10">
        </form>
        <ul>
            <li>
                <h4 class="ulp">People</h4>
            </li>
            <li>
                <h4 class="ult">Total per Person</h4>
            </li>
        </ul>
        <ul class="ul2">
            <li>
                <button>
                    <h6>+</h6>
                </button>
            </li>
            <li>
                <h6>1</h6>
            </li>
            <li>
                <button>
                    <h6>-</h6>
                </button>
            </li>
            <li class="price">
                <h5>$0.00</h5>
            </li>
        </ul>
    </div>
</body>
</html>
